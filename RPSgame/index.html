<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link rel="icon" href="assets/rps.png">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="confetti-js/jquery.confetti.js"></script> -->
</head>
<body>
    <div class="score-container">
        <h3> YOUR score: <span id="user-score"> 0 </span></h3>
        <h3> COMPUTER score: <span id="cpu-score"> 0 </span></h3>
    </div>
    <div class="container">
        <h1>WHICH ONE DO YOU CHOOSE?</h1>
        <img src="assets/rock.png" width="100" height="100" alt="" data-name="rock" class="user-choice">
        <img src="assets/paper.png" width="100" height="100" alt="" data-name="paper" class="user-choice">
        <img src="assets/scissors.png" width="100" height="100" alt="" data-name="scissors" class="user-choice">

        <div id="computer-choice" class="margin-top"></div>

        <div class="margin-top">
            <h3 id="result"> </h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
